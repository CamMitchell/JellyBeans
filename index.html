<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>How many are in the Jar?</title>
    <link rel="stylesheet" href="./lib/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <div class="d-flex justify-content-center">
            <div class="container border rounded m-4"> 
                <form>    
                    <h1 class="py-3">How many are in the Jar?</h1> 
                    <div class="row">
                        <div class="col-sm-2">
                            <img src="https://dummyimage.com/200x250/000/fff">
                            <div class="d-flex justify-content-center">
                                <h2>Total: <span id="Total"></span></h2>
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <div class="row mb-4">
                                <label for="JarType" class="col-sm-2 col-form-label">What kind of jar?</label>
                                <div class="col-sm-6">
                                    <select class="form-select" aria-label="Jar Type" name="JarType" id="JarType">
                                        <option selected value="0">Ball 4 oz Mason Jar</option>
                                        <option value="1">Ball 8 oz Mason Jar</option>
                                        <option value="2">Ball 16 oz Mason Jar</option>
                                        <option value="3">Ball 32 oz Mason Jar</option>
                                        <option value="4">Ball 64 oz Mason Jar</option>
                                        <option value="5">Ball 128 oz Mason Jar</option>
                                        <option value="-1">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div id="CustomJar" class="d-none">
                                <div class="row mb-4">
                                    <label for="Height" class="col-sm-2 col-form-label">Height</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="Height">
                                    </div>
                                    <div class="col-sm-2">
                                        <select class="form-select" aria-label="Height Unit of Measure" name="HeightUoM" id="HeightUoM">
                                            <option selected value="in">inches</option>
                                            <option value="cm">centimeters</option>
                                        </select>
                                    </div>                    
                                </div>              
                                <div class="row mb-4">
                                    <label for="Diameter" class="col-sm-2 col-form-label">Diameter</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="Diameter">
                                    </div>
                                    <div class="col-sm-2">
                                        <select class="form-select" aria-label="Diameter Unit of Measure" name="DiameterUoM" id="DiameterUoM">
                                            <option selected value="in">inches</option>
                                            <option value="cm">centimeters</option>
                                        </select>
                                    </div>                       
                                </div> 
                                <div class="row mb-4"> 
                                    <p class="col-sm-6 offset-sm-2 fw-lighter fst-italic"><span class="fw-bold">Note:</span> This assumes the Jar is cylindrical</p>
                                </div>  
                            </div>
                            <div class="row mb-4">
                                <label for="PercentFull" class="col-sm-2 col-form-label">How fulll is the jar?</label>
                                <div class="col-sm-5">
                                    <input type="range" min="1" max="100" value="100" class="slider" id="PercentFull">
                                </div>
                                <div class="col-sm-1">
                                    <p class="float-end" id="PercentFullLabel">100 %</p>
                                </div>
                            </div>               
                            <div class="row mb-4">
                                <label for="CandyType" class="col-sm-2 col-form-label">What kind of candy?</label>
                                <div class="col-sm-6">
                                    <select class="form-select" aria-label="Candy Type" name="CandyType" id="CandyType">
                                        <option selected value="0">Jelly Beans</option>
                                        <option value="1">M&M's</option>
                                        <option value="2">Peanut M&M's</option>
                                        <!--  
                                            Gummie Bears
                                            Skittles
                                            Swedish Berries
                                            Swedish Fish
                                            Fuzzie Peaches
                                            Reese's Pieces
                                        -->
                                        <option value="3">1.20" Gum Ball</option>
                                        <option value="4">1.13" Gum Ball</option>
                                        <option value="5">1.00" Gum Ball</option>
                                        <option value="6">0.94" Gum Ball</option>
                                        <option value="7">0.92" Gum Ball</option>
                                        <option value="8">0.86" Gum Ball</option>
                                        <option value="9">0.76" Gum Ball</option>
                                        <option value="10">0.62" Gum Ball</option>
                                        <option value="11">0.56" Gum Ball</option>
                                        <option value="12">0.50" Gum Ball</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-5">
                                    <p class="error" id="errorMessage"></p>
                                </div>    
                                <div class="col-sm-3">
                                    <button class="btn btn-primary float-end" type="button" id="btnCalculate" name="btnCalculate">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>               
                </form>    
            </div>
        </div>
    </main>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./lib/js/main.js"></script>
  </body>
</html>
